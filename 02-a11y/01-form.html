<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <style>
      form > * {
        margin: 1em 0;
      }
      fieldset {
        border: 0;
        padding: 0;
        margin-top: 1em;
      }
      div > label,
      legend {
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Steve's Form Example</h1>
      <form action="/submit">
        <label>
          Name
          <input type="text" />
        </label>
        <br /><br />
        <label>
          Email
          <input type="text" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" id="spongebob" name="character" />
          <label for="spongebob">Spongebob </label> <br />
          <input type="radio" id="patrick" name="character" />
          <label for="patrick">Patrick </label> <br />
          <input type="radio" id="sandy" name="character" />
          <label for="sandy">Sandy </label> <br />
        </fieldset>
        <br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
